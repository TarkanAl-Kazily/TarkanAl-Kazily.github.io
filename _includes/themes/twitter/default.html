<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/navbar.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">

            <!-- Paths are relative from {{ HOME_PATH }} -->

            <ul class="container-narrow navbar">
                <li class="navlink"><a href="{{ HOME_PATH }}">Home</a></li>
                <li class="navlink"><a href="{{ HOME_PATH }}/math_13x.html">Math</a></li>
                <li class="navlink"><a href="contact.asp">Contact</a></li>
                <li class="navlink"><a href="about.asp">About</a></li>


                <div class="dropdown navbar">
                    <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </ul>



        </div>
    </div>

    <div class="container-narrow">

        <div class="content">
            {{ content }}
        </div>
        <hr>
        <footer>
            <p><small>
                <!-- start of footer; modify this part -->

                <!-- end of footer; modify this part -->
            </small></p>
        </footer>

    </div>

    {% include JB/analytics %}
</body>
</html>
